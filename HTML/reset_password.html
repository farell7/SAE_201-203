<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - Université Eiffel</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="reset-password-container">
        <h2>Réinitialisation du mot de passe</h2>
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        <form id="resetPasswordForm">
            <input type="hidden" id="token" name="token">
            <div class="form-group">
                <label for="password">Nouveau mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Réinitialiser le mot de passe</button>
            <div class="links">
                <a href="index.html">Retour à la connexion</a>
            </div>
        </form>
    </div>

    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('token').value = token;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                return;
            }
            
            const formData = new FormData(this);
            
            fetch('../PHP/reset_password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                    document.getElementById('success-message').style.display = 'none';
                } else if (data.success) {
                    const successDiv = document.getElementById('success-message');
                    successDiv.textContent = data.success;
                    successDiv.style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    // Redirection après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('error-message').textContent = 'Une erreur est survenue';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            });
        });
    </script>
</body>
</html>
