<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des salles - Université Eiffel</title>
    <link rel="stylesheet" href="../CSS/styleadmin.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des salles</h1>
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>

        <!-- Formulaire d'ajout/modification de salle -->
        <div class="form-section">
            <h2 id="formTitle">Ajouter une salle</h2>
            <form id="salleForm" enctype="multipart/form-data">
                <input type="hidden" id="salle_id" name="salle_id">
                <div class="form-group">
                    <label for="nom">Nom de la salle :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="capacite">Capacité :</label>
                    <input type="number" id="capacite" name="capacite" required min="1">
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Photo :</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="disponible" name="disponible" checked>
                        Disponible
                    </label>
                </div>
                <button type="submit" id="submitBtn">Ajouter</button>
                <button type="button" id="cancelBtn" style="display: none;">Annuler</button>
            </form>
        </div>

        <!-- Liste des salles -->
        <div class="table-section">
            <h2>Liste des salles</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Capacité</th>
                        <th>Description</th>
                        <th>Photo</th>
                        <th>Disponible</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sallesTableBody">
                    <!-- Les salles seront chargées ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Charger les salles au chargement de la page
        function loadSalles() {
            fetch('../PHP/gestion_salle.php?action=list')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        const tbody = document.getElementById('sallesTableBody');
                        tbody.innerHTML = '';
                        
                        data.salles.forEach(salle => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${salle.nom}</td>
                                <td>${salle.capacite}</td>
                                <td>${salle.description || ''}</td>
                                <td>${salle.photo ? `<img src="../${salle.photo}" alt="Photo de la salle" style="max-width: 100px;">` : ''}</td>
                                <td>${salle.disponible ? 'Oui' : 'Non'}</td>
                                <td>
                                    <button onclick="editSalle(${JSON.stringify(salle)})">Modifier</button>
                                    <button onclick="deleteSalle(${salle.id})">Supprimer</button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                })
                .catch(error => {
                    showError('Erreur lors du chargement des salles');
                });
        }

        // Gérer le formulaire
        document.getElementById('salleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const salleId = document.getElementById('salle_id').value;
            formData.append('action', salleId ? 'update' : 'add');
            
            fetch('../PHP/gestion_salle.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess(data.success);
                    resetForm();
                    loadSalles();
                }
            })
            .catch(error => {
                showError('Erreur lors de l\'enregistrement');
            });
        });

        // Fonction pour éditer une salle
        function editSalle(salle) {
            document.getElementById('formTitle').textContent = 'Modifier une salle';
            document.getElementById('salle_id').value = salle.id;
            document.getElementById('nom').value = salle.nom;
            document.getElementById('capacite').value = salle.capacite;
            document.getElementById('description').value = salle.description || '';
            document.getElementById('disponible').checked = salle.disponible;
            document.getElementById('submitBtn').textContent = 'Modifier';
            document.getElementById('cancelBtn').style.display = 'inline-block';
        }

        // Fonction pour supprimer une salle
        function deleteSalle(salleId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette salle ?')) {
                fetch('../PHP/gestion_salle.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        salle_id: salleId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        showSuccess(data.success);
                        loadSalles();
                    }
                })
                .catch(error => {
                    showError('Erreur lors de la suppression');
                });
            }
        }

        // Fonction pour réinitialiser le formulaire
        function resetForm() {
            document.getElementById('salleForm').reset();
            document.getElementById('salle_id').value = '';
            document.getElementById('formTitle').textContent = 'Ajouter une salle';
            document.getElementById('submitBtn').textContent = 'Ajouter';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Gérer le bouton d'annulation
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Fonctions pour afficher les messages
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 3000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            setTimeout(() => { successDiv.style.display = 'none'; }, 3000);
        }

        // Charger les salles au chargement de la page
        window.onload = loadSalles;
    </script>
</body>
</html>
