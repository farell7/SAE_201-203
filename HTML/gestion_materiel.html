<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du matériel - Université Eiffel</title>
    <link rel="stylesheet" href="../CSS/styleadmin.css">
</head>
<body>
    <div class="container">
        <h1>Gestion du matériel</h1>
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>

        <!-- Formulaire d'ajout/modification de matériel -->
        <div class="form-section">
            <h2 id="formTitle">Ajouter du matériel</h2>
            <form id="materielForm" enctype="multipart/form-data">
                <input type="hidden" id="materiel_id" name="materiel_id">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="type">Type :</label>
                    <select id="type" name="type" required>
                        <option value="">Sélectionnez un type</option>
                        <option value="informatique">Informatique</option>
                        <option value="audiovisuel">Audiovisuel</option>
                        <option value="reseau">Réseau</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="numero_serie">Numéro de série :</label>
                    <input type="text" id="numero_serie" name="numero_serie">
                </div>
                <div class="form-group">
                    <label for="etat">État :</label>
                    <select id="etat" name="etat" required>
                        <option value="">Sélectionnez un état</option>
                        <option value="bon">Bon</option>
                        <option value="moyen">Moyen</option>
                        <option value="mauvais">Mauvais</option>
                        <option value="hors_service">Hors service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="photo">Photo :</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="disponible" name="disponible" checked>
                        Disponible
                    </label>
                </div>
                <button type="submit" id="submitBtn">Ajouter</button>
                <button type="button" id="cancelBtn" style="display: none;">Annuler</button>
            </form>
        </div>

        <!-- Liste du matériel -->
        <div class="table-section">
            <h2>Liste du matériel</h2>
            <table>
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>N° Série</th>
                        <th>État</th>
                        <th>Disponible</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="materielTableBody">
                    <!-- Le matériel sera chargé ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Charger le matériel au chargement de la page
        function loadMateriel() {
            fetch('../PHP/gestion_materiel.php?action=list')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        const tbody = document.getElementById('materielTableBody');
                        tbody.innerHTML = '';
                        
                        data.materiel.forEach(item => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${item.photo ? `<img src="../${item.photo}" alt="Photo du matériel" style="max-width: 100px;">` : ''}</td>
                                <td>${item.nom}</td>
                                <td>${item.type}</td>
                                <td>${item.description || ''}</td>
                                <td>${item.numero_serie || ''}</td>
                                <td>${item.etat}</td>
                                <td>${item.disponible ? 'Oui' : 'Non'}</td>
                                <td>
                                    <button onclick="editMateriel(${JSON.stringify(item)})">Modifier</button>
                                    <button onclick="deleteMateriel(${item.id})">Supprimer</button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                })
                .catch(error => {
                    showError('Erreur lors du chargement du matériel');
                });
        }

        // Gérer le formulaire
        document.getElementById('materielForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const materielId = document.getElementById('materiel_id').value;
            formData.append('action', materielId ? 'update' : 'add');
            
            fetch('../PHP/gestion_materiel.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess(data.success);
                    resetForm();
                    loadMateriel();
                }
            })
            .catch(error => {
                showError('Erreur lors de l\'enregistrement');
            });
        });

        // Fonction pour éditer du matériel
        function editMateriel(materiel) {
            document.getElementById('formTitle').textContent = 'Modifier le matériel';
            document.getElementById('materiel_id').value = materiel.id;
            document.getElementById('nom').value = materiel.nom;
            document.getElementById('type').value = materiel.type;
            document.getElementById('description').value = materiel.description || '';
            document.getElementById('numero_serie').value = materiel.numero_serie || '';
            document.getElementById('etat').value = materiel.etat;
            document.getElementById('disponible').checked = materiel.disponible;
            document.getElementById('submitBtn').textContent = 'Modifier';
            document.getElementById('cancelBtn').style.display = 'inline-block';
        }

        // Fonction pour supprimer du matériel
        function deleteMateriel(materielId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce matériel ?')) {
                fetch('../PHP/gestion_materiel.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        materiel_id: materielId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        showSuccess(data.success);
                        loadMateriel();
                    }
                })
                .catch(error => {
                    showError('Erreur lors de la suppression');
                });
            }
        }

        // Fonction pour réinitialiser le formulaire
        function resetForm() {
            document.getElementById('materielForm').reset();
            document.getElementById('materiel_id').value = '';
            document.getElementById('formTitle').textContent = 'Ajouter du matériel';
            document.getElementById('submitBtn').textContent = 'Ajouter';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Gérer le bouton d'annulation
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Fonctions pour afficher les messages
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 3000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            setTimeout(() => { successDiv.style.display = 'none'; }, 3000);
        }

        // Charger le matériel au chargement de la page
        window.onload = loadMateriel;
    </script>
</body>
</html>
