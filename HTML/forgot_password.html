<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Université Eiffel</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Réinitialisation du mot de passe</h2>
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Réinitialiser le mot de passe</button>
            <div class="links">
                <a href="index.html">Retour à la connexion</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('../PHP/forgot_password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                    document.getElementById('success-message').style.display = 'none';
                } else if (data.success) {
                    const successDiv = document.getElementById('success-message');
                    successDiv.textContent = data.success;
                    successDiv.style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('forgotPasswordForm').reset();
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('error-message').textContent = 'Une erreur est survenue';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            });
        });
    </script>
</body>
</html>
