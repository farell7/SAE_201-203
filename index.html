<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResaUGE - Connexion</title>
    <link rel="stylesheet" href="CSS/styleindex.css">
</head>
<body id="login-page">
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Se connecter</h1>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <input type="email" id="login-email" name="email" placeholder="Email" required>
                <input type="password" id="login-password" name="password" placeholder="Mot de passe" required>
                <a href="HTML/forgot_password.html">Mot de passe oublié ?</a>
                <button type="submit">Se connecter</button>
            </form>
        </div>
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Créer un compte</h1>
                <input type="text" id="register-name" name="nom" placeholder="Nom" required>
                <input type="text" id="register-firstname" name="prenom" placeholder="Prénom" required>
                <input type="text" id="register-pseudo" name="pseudo" placeholder="Pseudo" required>
                <input type="email" id="register-email" name="email" placeholder="Email" required>
                <input type="password" id="register-password" name="password" placeholder="Mot de passe" required>
                <input type="text" id="register-postal" name="postal" placeholder="Code Postal" required>
                <input type="date" id="register-birthdate" name="birthdate" required>
                <select id="register-role" name="role" required>
                    <option value="">Sélectionnez votre rôle</option>
                    <option value="admin">Administrateur</option>
                    <option value="agent">Agent</option>
                    <option value="student">Étudiant</option>
                    <option value="teacher">Enseignant</option>
                </select>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bon retour !</h1>
                    <p>Connectez-vous avec vos informations personnelles pour utiliser toutes les fonctionnalités du site</p>
                    <button class="hidden" id="login">Se connecter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Salut !</h1>
                    <p>Inscrivez-vous avec vos informations personnelles pour utiliser toutes les fonctionnalités du site</p>
                    <button class="hidden" id="register">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gérer le formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('PHP/index.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else if (data.redirect) {
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                showError('Erreur lors de la connexion');
            });
        });

        // Gérer le formulaire d'inscription
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('PHP/register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess(data.success);
                    this.reset();
                }
            })
            .catch(error => {
                showError('Erreur lors de l\'inscription');
            });
        });

        // Afficher les messages d'erreur
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 3000);
        }

        // Gérer le basculement entre connexion et inscription
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>
</html>
